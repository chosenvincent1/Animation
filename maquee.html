<!DOCTYPE html>
<html>
    <head>
        <title>Animation Tutorial</title>
        <link rel="stylesheet" href="maquee.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>CSS Animation Tutorial</h1>
        <div class="div">
            <marquee behavior="" direction="right" class="animated-text">CSS Animation Tutorial</marquee>
                <div style="background-color: green; width: 50px; height: inherit; z-index: 0; position: relative;" class="inner-div"></div>
            <marquee behavior="" direction="left" class="animated-text" style="z-index: 11; position: relative;">CSS Animation Tutorial</marquee>
        </div>

        <script src="script.js"></script>
    </body>
</html>
